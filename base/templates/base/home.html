{% extends 'main.html' %}


{% block content %}

<h1>Home Template</h1>

<div>  
    <div>

        {% for flot in flots %}
            <div>
                <h5>{{flot.id}} -- <a href="{% url 'flotacion' flot.id %}">{{flot.name}}</a></h5>

        </div>

        {% endfor %}

    </div>
</div>

{% endblock content %}
